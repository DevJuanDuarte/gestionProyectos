<mat-card>
  <mat-card-header>
    <mat-card-title>{{proyecto.name}}</mat-card-title>
    <mat-card-subtitle>{{proyecto.website}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="mt-2">
    <h5>{{proyecto.id}}</h5>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>
    <button mat-button mat-raised color="primary"
      [routerLink]="['/proyectos/edit', proyecto.id]"><mat-icon>edit</mat-icon>Editar</button>

    <span class="spacer"></span>

    <button mat-button mat-raised
      [routerLink]="['/proyectos', proyecto.id]"><mat-icon>more_horiz</mat-icon>Detalle</button>
  </mat-card-actions>
</mat-card>
