<div class="grid flex justify-content-center">
  <h1 class="text-center col-12">Tareas</h1>
  <mat-divider class="col-12"></mat-divider>

  <button mat-button [routerLink]="['/tareas/new-task']" color="primary">Agregar Tarea</button>

  <div class="col-12">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let tarea">{{ tarea.id }}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>TÃ­tulo</th>
        <td mat-cell *matCellDef="let tarea">{{ tarea.title }}</td>
      </ng-container>

      <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let tarea">{{ tarea.completed ? 'Completada' : 'No Completada' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let tarea">
          <button mat-button mat-raised-button class="mr-2" color="primary" [routerLink]="['/tareas/edit', tarea.id]">
            <mat-icon>edit</mat-icon>Editar
          </button>
        </td>
      </ng-container>

      <!-- Encabezado de la tabla -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <!-- Fila de datos con ngFor -->
      <tr mat-row *matRowDef="let tarea; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [length]="dataSource.data.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Seleccione pagina" showFirstLastButtons></mat-paginator>
  </div>
</div>
